name: CI

on:
  push:
  pull_request:

jobs:
  php-tests:
    name: PHP tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: siges
          POSTGRES_USER: siges
          POSTGRES_PASSWORD: siges
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U siges -d siges"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: testing
      APP_DEBUG: false
      APP_KEY: base64:3lhn9Db/uXJzjqJW6A/KUj6Zbt/tHc13maUf39XXXyM=

      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: siges
      DB_USERNAME: siges
      DB_PASSWORD: siges

      CACHE_DRIVER: array
      MAIL_MAILER: array
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      PULSE_ENABLED: false
      TELESCOPE_ENABLED: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo_pgsql, pgsql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run tests
        run: php artisan test --ansi

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build
