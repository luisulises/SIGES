version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: siges-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-siges}
      POSTGRES_USER: ${DB_USERNAME:-siges}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-siges}
    ports:
      - "5433:5432"
    volumes:
      - siges_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  siges_pgdata:
